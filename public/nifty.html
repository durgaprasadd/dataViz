<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nifty</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/nifty.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"

    <!-- Range slider style -->
    <link href="https://cdn.rawgit.com/RasmusFonseca/d3RangeSlider/master/d3RangeSlider.css" rel="stylesheet">
    <script src="https://unpkg.com/d3-simple-slider"></script>

    <!-- <div class="container"> -->
    <div>
        <row class="col-sm">
            <div class="input">
                <svg id="slider-container"></svg>
                <input type="number" id="sma-period" min=1 placeholder="SMA interval">
                <input type="number" min=0 id="offset" placeholder="offset">
            </div>
        </row>
        <div id="chart-area" class="col-sm">
            <svg></svg>
        </div>
        <div class="tables">
            <!-- <div id="chart-data" class="col-sm"></div> -->
            <table border="2" class="table table-striped" id="transactions">
                <thead></thead>
                <tbody></tbody>
            </table>
            <table border="2" id="analysis" class="table table-striped">
            </table>
        </div>
    </div>
</body>
